<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="/bt1/baitap1.css">
    <script src="/bt1/baitap1.js"></script>
</head>
<body>
    <form name="form">
        <p>
            <label for="pn">
                Product name
                <input type="text" name="pn" id="pn">
            </label>
            <label for="qty">
                Quantity
                <input type="text" name="qty" id="qty">
            </label>
        </p>
        <p>
            <label for="up">
                Unit price
                <input type="text" name="up" id="up">
            </label>
            <label for="dc">
                Discount
                <input type="text" name="dc" id="dc">
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button" onclick="clearForm()">Cancel</button>
        </p>
        <table id="tbl">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Subtotal</th>
            </tr>
        </table>
    </form>
</body>
</html>
